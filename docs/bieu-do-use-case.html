<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ Use Case - Website Nhà Hàng Phương Nam</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #fff; }
        h1, h2 { text-align: center; margin-bottom: 20px; }
        .diagram { 
            max-width: 900px; 
            margin: 0 auto 40px; 
            border: 2px solid #000; 
            padding: 20px;
            position: relative;
        }
        .system-box {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px;
            min-height: 400px;
            position: relative;
        }
        .system-title {
            position: absolute;
            top: -12px;
            left: 20px;
            background: #fff;
            padding: 0 10px;
            font-weight: bold;
        }
        .actor {
            text-align: center;
            width: 80px;
        }
        .actor-icon {
            font-size: 40px;
        }
        .actor-name {
            font-size: 12px;
            margin-top: 5px;
        }
        .usecase {
            border: 2px solid #000;
            border-radius: 50px;
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            background: #fff;
            display: inline-block;
            margin: 5px;
        }
        .actors-left, .actors-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .actors-left { left: -100px; }
        .actors-right { right: -100px; }
        .usecases-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        .usecase-group {
            border: 1px dashed #666;
            padding: 15px;
            margin: 10px 0;
        }
        .group-title {
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 10px;
            text-align: center;
        }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
