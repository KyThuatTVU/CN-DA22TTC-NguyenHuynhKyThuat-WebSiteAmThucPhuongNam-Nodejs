  <script>
    // ƒê·∫£m b·∫£o DOM ƒë√£ t·∫£i xong tr∆∞·ªõc khi g·∫Øn s·ª± ki·ªán
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üìÑ DOM loaded, initializing form handlers...');

      // Ki·ªÉm tra form c√≥ t·ªìn t·∫°i kh√¥ng
      const registerForm = document.getElementById("register-form");
      if (!registerForm) {
        console.error('‚ùå Register form not found!');
        return;
      }

      console.log('‚úÖ Register form found, attaching event listeners...');

      let uploadedAvatarPath = sessionStorage.getItem('tempAvatarPath') || null;
      let isSubmitting = false;
      let isUploading = false;

      // Restore preview from sessionStorage on page load
      if (uploadedAvatarPath && sessionStorage.getItem('tempAvatarPreview')) {
        const previewDiv = document.getElementById('avatar-preview');
        if (previewDiv) {
          previewDiv.innerHTML = sessionStorage.getItem('tempAvatarPreview');
          const uploadStatus = document.getElementById('upload-status');
          if (uploadStatus) {
            uploadStatus.textContent = '‚úì ·∫¢nh ƒë√£ t·∫£i (kh√¥i ph·ª•c)';
            uploadStatus.className = 'text-sm font-medium mt-2 text-green-600';
            uploadStatus.classList.remove('hidden');
          }
          console.log('üîÑ Restored avatar preview from session');
        }
      }      // Prevent page unload during upload
      window.addEventListener('beforeunload', function (e) {
        if (isUploading) {
          e.preventDefault();
          e.returnValue = 'Upload ƒëang di·ªÖn ra, b·∫°n c√≥ ch·∫Øc mu·ªën r·ªùi kh·ªèi trang?';
          return e.returnValue;
        }
      });

      // Track navigation attempts
      let navigationAttempts = 0;
      const originalPushState = history.pushState;
      const originalReplaceState = history.replaceState;

      history.pushState = function () {
        console.log('üîÑ history.pushState called with:', arguments);
        navigationAttempts++;
        return originalPushState.apply(history, arguments);
      };

      history.replaceState = function () {
        console.log('üîÑ history.replaceState called with:', arguments);
        navigationAttempts++;
        return originalReplaceState.apply(history, arguments);
      };

      // Toggle password visibility
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + '-icon');

        if (field && icon) {
          if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
          } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
          }
        }
      }

      // Show/hide error message
      function showFieldError(fieldId, message) {
        const field = document.getElementById(fieldId);
        const errorSpan = document.getElementById(fieldId + '-error');

        if (field) field.classList.add('input-error');
        if (field) field.classList.remove('input-success');

        if (errorSpan) {
          errorSpan.textContent = message;
          errorSpan.classList.remove('hidden');
        }
      }

      function clearFieldError(fieldId) {
        const field = document.getElementById(fieldId);
        const errorSpan = document.getElementById(fieldId + '-error');

        if (field) field.classList.remove('input-error');
        if (field) field.classList.add('input-success');

        if (errorSpan) {
          errorSpan.classList.add('hidden');
        }
      }

      function resetFieldState(fieldId) {
        const field = document.getElementById(fieldId);
        const errorSpan = document.getElementById(fieldId + '-error');

        if (field) field.classList.remove('input-error', 'input-success');

        if (errorSpan) {
          errorSpan.classList.add('hidden');
        }
      }

      // Real-time validation
      const emailField = document.getElementById('email');
      if (emailField) {
        emailField.addEventListener('blur', function () {
          const email = this.value.trim();
          if (email && !validateEmail(email)) {
            showFieldError('email', 'Email kh√¥ng h·ª£p l·ªá');
          } else if (email) {
            clearFieldError('email');
          }
        });
      }

      const phoneField = document.getElementById('so_dien_thoai');
      if (phoneField) {
        phoneField.addEventListener('blur', function () {
          const phone = this.value.trim();
          if (phone && !validatePhone(phone)) {
            showFieldError('so_dien_thoai', 'S·ªë ƒëi·ªán tho·∫°i ph·∫£i c√≥ 10 s·ªë v√† b·∫Øt ƒë·∫ßu b·∫±ng 03, 05, 07, 08, 09');
          } else if (phone) {
            clearFieldError('so_dien_thoai');
          }
        });
      }

      const passwordField = document.getElementById('mat_khau');
      if (passwordField) {
        passwordField.addEventListener('blur', function () {
          const password = this.value;
          if (password) {
            const validation = validatePassword(password);
            if (!validation.valid) {
              showFieldError('mat_khau', validation.message);
            } else {
              clearFieldError('mat_khau');
            }
          }
        });
      }

      const confirmPasswordField = document.getElementById('xac_nhan_mat_khau');
      if (confirmPasswordField) {
        confirmPasswordField.addEventListener('blur', function () {
          const password = document.getElementById('mat_khau').value;
          const confirmPassword = this.value;

          if (confirmPassword) {
            if (password !== confirmPassword) {
              showFieldError('xac_nhan_mat_khau', 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp');
            } else {
              clearFieldError('xac_nhan_mat_khau');
            }
          }
        });
      }

      // Clear errors on input
      ['email', 'so_dien_thoai', 'mat_khau', 'xac_nhan_mat_khau'].forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (field) {
          field.addEventListener('input', function () {
            resetFieldState(fieldId);
          });
        }
      });

      // Detect page reload
      let uploadInProgress = false;
      window.addEventListener('beforeunload', function (e) {
        if (uploadInProgress) {
          console.error('üö® PAGE IS RELOADING DURING UPLOAD!');
          e.preventDefault();
          e.returnValue = 'Upload ƒëang di·ªÖn ra, b·∫°n c√≥ ch·∫Øc mu·ªën r·ªùi kh·ªèi trang?';
          return e.returnValue;
        }
      });

      // Watch for unexpected changes to avatar-preview
      const previewDiv = document.getElementById('avatar-preview');
      if (previewDiv) {
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.type === 'childList' && previewDiv.querySelector('img')) {
              console.log('üîî avatar-preview content changed:', mutation);
            }
          });
        });
        observer.observe(previewDiv, { childList: true, subtree: true });
      }

      // X·ª≠ l√Ω ch·ªçn ·∫£nh
      const avatarInput = document.getElementById("avatar-input");
      if (avatarInput) {
        avatarInput.addEventListener("change", async function (e) {
          console.log('üéØ Avatar input change event triggered');
          console.log('ÔøΩ Currentl URL before upload:', window.location.href);

          const file = e.target.files[0];
          if (!file) {
            console.log('‚ö†Ô∏è No file selected');
            return;
          }

          console.log('üìÅ File selected:', file.name, file.size, file.type);

          // Validate file type
          if (!file.type.startsWith('image/')) {
            showNotification('Vui l√≤ng ch·ªçn file ·∫£nh', 'error');
            this.value = '';
            return;
          }

          // Validate file size (5MB)
          if (file.size > 5 * 1024 * 1024) {
            showNotification('K√≠ch th∆∞·ªõc ·∫£nh kh√¥ng ƒë∆∞·ª£c v∆∞·ª£t qu√° 5MB', 'error');
            this.value = '';
            return;
          }

          // Show preview
          const reader = new FileReader();
          reader.onload = function (e) {
            const previewDiv = document.getElementById('avatar-preview');
            if (previewDiv) {
              previewDiv.innerHTML = `<img src="${e.target.result}" alt="Preview" class="w-full h-full object-cover rounded-full">`;
              console.log('üëÅÔ∏è Preview updated with image');
            }
          };
          reader.readAsDataURL(file);

          // Upload to server
          isUploading = true;
          uploadInProgress = true;
          console.log('üöÄ Starting upload...');
          const uploadStatus = document.getElementById('upload-status');
          if (uploadStatus) {
            uploadStatus.textContent = 'ƒêang t·∫£i ·∫£nh l√™n...';
            uploadStatus.className = 'text-sm font-medium mt-2 text-blue-600';
            uploadStatus.classList.remove('hidden');
          }

          const formData = new FormData();
          formData.append('avatar', file);

          try {
            console.log('üì§ Sending request to server...');
            console.log('üìã FormData contents:', Array.from(formData.entries()));

            const response = await fetch('http://localhost:3000/api/auth/upload-avatar', {
              method: 'POST',
              body: formData
            });

            console.log('üì• Response received:', response.status, response.statusText);
            console.log('üì• Response headers:', Object.fromEntries(response.headers.entries()));

            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const result = await response.json();
            console.log('üì¶ Result:', result);

            if (result.success) {
              uploadedAvatarPath = result.data.anh_dai_dien;

              // Store in sessionStorage to survive accidental page refresh
              sessionStorage.setItem('tempAvatarPath', uploadedAvatarPath);
              const previewDiv = document.getElementById('avatar-preview');
              if (previewDiv) {
                sessionStorage.setItem('tempAvatarPreview', previewDiv.innerHTML);
              }

              if (uploadStatus) {
                uploadStatus.textContent = '‚úì T·∫£i ·∫£nh th√†nh c√¥ng';
                uploadStatus.className = 'text-sm font-medium mt-2 text-green-600';
              }
              showNotification('T·∫£i ·∫£nh th√†nh c√¥ng!', 'success');
              console.log('‚úÖ Upload successful:', uploadedAvatarPath);
              console.log('üñºÔ∏è Preview should still be visible');

              // Verify preview still exists
              if (previewDiv) {
                const hasImg = previewDiv.querySelector('img');
                console.log('üîç Preview check - Has image:', !!hasImg);
              }

              // KH√îNG reset preview khi th√†nh c√¥ng - gi·ªØ nguy√™n ·∫£nh ƒë√£ ch·ªçn
            } else {
              throw new Error(result.message || 'Upload th·∫•t b·∫°i');
            }
          } catch (error) {
            console.error('‚ùå L·ªói upload:', error);
            const uploadStatus = document.getElementById('upload-status');
            if (uploadStatus) {
              uploadStatus.textContent = '‚úó T·∫£i ·∫£nh th·∫•t b·∫°i';
              uploadStatus.className = 'text-sm font-medium mt-2 text-red-600';
            }
            showNotification('L·ªói t·∫£i ·∫£nh: ' + error.message, 'error');
            uploadedAvatarPath = null;

            // Reset preview only on error
            const previewDiv = document.getElementById('avatar-preview');
            if (previewDiv) {
              previewDiv.innerHTML = '<i class="fas fa-user text-5xl text-gray-400 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></i>';
              console.log('üîÑ Preview reset due to error');
            }
          } finally {
            isUploading = false;
            uploadInProgress = false;
            console.log('üèÅ Upload process finished');

        if (!phone) return true; // Phone is optional

      function validatePassword(password) {

          return { valid: false, message: 'M·∫≠t kh·∫©u ph·∫£i ch·ª©a √≠t nh·∫•t 1 ch·ªØ s·ªë' };

        return { valid: true };

        if (!validateEmail(email)) {

          return false;
        }

        const passwordValidation = validatePassword(mat_khau);
        if (!passwordValidation.valid) {
          showNotification(passwordValidation.message, 'error');

        if (mat_khau !== xac_nhan_mat_khau) {

        isSubmitting = true;
        if (submitBtn) {

        const formData = {
