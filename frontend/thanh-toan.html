<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán - Nhà hàng Phương Nam Vĩnh Long</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/modern-style.css">
    <style>
        .payment-option { cursor: pointer; transition: all 0.3s; }
        .payment-option.active { border-color: #ea580c; background-color: #fff7ed; }
        .step-active { background: #ea580c; color: white; }
        .step-complete { background: #22c55e; color: white; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-red-50 to-yellow-50">
    <!-- Navigation Container -->
    <div id="navbar-container"></div>

    <!-- Checkout Content -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Checkout Form -->
                <div class="lg:w-2/3">
                    <!-- Shipping Information -->
                    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                        <h2 class="text-2xl font-bold mb-6">
                            <i class="fas fa-shipping-fast text-orange-600 mr-2"></i>
                            Thông tin giao hàng
                        </h2>
                        <form id="checkout-form">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Họ và tên *</label>
                                    <input type="text" required class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:border-orange-600" placeholder="Nguyễn Văn A">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Số điện thoại *</label>
                                    <input type="tel" required class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:border-orange-600" placeholder="0123456789">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium mb-2">Email</label>
                                <input type="email" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:border-orange-600" placeholder="email@example.com">
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium mb-2">Địa chỉ *</label>
                                <input type="text" required class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:border-orange-600" placeholder="Số nhà, tên đường">
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Tỉnh/Thành phố *</label>
                                    <select name="province" required class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:border-orange-600">
                                        <option value="">Chọn tỉnh/thành phố</option>
                                        <!-- Populated by vietnam-address.js -->
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Quận/Huyện *</label>
                                    <select name="district" required class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:border-orange-600">
                                        <option value="">Chọn quận/huyện</option>
                                        <!-- Populated by vietnam-address.js -->
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Phường/Xã *</label>
                                    <select name="ward" required class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:border-orange-600">
                                        <option value="">Chọn phường/xã</option>
                                        <!-- Populated by vietnam-address.js -->
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium mb-2">Ghi chú đơn hàng</label>
                                <textarea rows="3" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:border-orange-600" placeholder="Ghi chú về đơn hàng, ví dụ: thời gian hay chỉ dẫn địa điểm giao hàng chi tiết hơn"></textarea>
                            </div>
                        </form>
                    </div>

                    <!-- Payment Method -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h2 class="text-2xl font-bold mb-6">
                            <i class="fas fa-credit-card text-orange-600 mr-2"></i>
                            Phương thức thanh toán
                        </h2>
                        
                        <div class="space-y-4">
                            <!-- COD -->
                            <label class="payment-option active border-2 rounded-lg p-4 flex items-center cursor-pointer">
                                <input type="radio" name="payment" value="cod" checked class="w-5 h-5 text-orange-600">
                                <div class="ml-4 flex-1">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="font-medium text-lg">Thanh toán khi nhận hàng (COD)</p>
                                            <p class="text-sm text-gray-500">Thanh toán bằng tiền mặt khi nhận hàng</p>
                                        </div>
                                        <i class="fas fa-money-bill-wave text-3xl text-green-600"></i>
                                    </div>
                                </div>
                            </label>

                            <!-- Bank Transfer -->
                            <label class="payment-option border-2 rounded-lg p-4 flex items-center cursor-pointer">
                                <input type="radio" name="payment" value="bank" class="w-5 h-5 text-orange-600">
                                <div class="ml-4 flex-1">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="font-medium text-lg">Chuyển khoản ngân hàng</p>
                                            <p class="text-sm text-gray-500">Chuyển khoản trực tiếp đến tài khoản ngân hàng</p>
                                        </div>
                                        <i class="fas fa-university text-3xl text-blue-600"></i>
                                    </div>
                                </div>
                            </label>

                            <!-- MoMo -->
                            <label class="payment-option border-2 rounded-lg p-4 flex items-center cursor-pointer">
                                <input type="radio" name="payment" value="momo" class="w-5 h-5 text-orange-600">
                                <div class="ml-4 flex-1">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="font-medium text-lg">Ví MoMo</p>
                                            <p class="text-sm text-gray-500">Thanh toán qua ví điện tử MoMo - Nhanh chóng, an toàn</p>
                                        </div>
                                        <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" alt="MoMo" class="h-10">
                                    </div>
                                </div>
                            </label>

                            <!-- QR Payment -->
                            <label class="payment-option border-2 rounded-lg p-4 flex items-center cursor-pointer">
                                <input type="radio" name="payment" value="qr" class="w-5 h-5 text-orange-600">
                                <div class="ml-4 flex-1">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="font-medium text-lg">Quét mã QR</p>
                                            <p class="text-sm text-gray-500">Thanh toán qua VietQR, Momo, ZaloPay</p>
                                        </div>
                                        <div class="flex space-x-2">
                                            <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" alt="Momo" class="h-8">
                                            <i class="fas fa-qrcode text-3xl text-purple-600"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <!-- Credit Card -->
                            <label class="payment-option border-2 rounded-lg p-4 flex items-center cursor-pointer">
                                <input type="radio" name="payment" value="card" class="w-5 h-5 text-orange-600">
                                <div class="ml-4 flex-1">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="font-medium text-lg">Thẻ tín dụng/ghi nợ</p>
                                            <p class="text-sm text-gray-500">Visa, Mastercard, JCB</p>
                                        </div>
                                        <div class="flex space-x-2">
                                            <i class="fab fa-cc-visa text-3xl text-blue-600"></i>
                                            <i class="fab fa-cc-mastercard text-3xl text-red-600"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>

                        <!-- QR Code Display (hidden by default) -->
                        <div id="qr-code-section" class="hidden mt-6 p-6 bg-orange-50 rounded-lg text-center">
                            <h3 class="font-bold text-lg mb-4">Quét mã QR để thanh toán</h3>
                            <div class="bg-white p-4 inline-block rounded-lg shadow-sm">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://phuongnam.vn/payment/12345" alt="QR Code" class="w-48 h-48">
                            </div>
                            <p class="text-sm text-gray-600 mt-4">
                                <strong>Ngân hàng:</strong> Vietcombank<br>
                                <strong>Số tài khoản:</strong> 1234567890<br>
                                <strong>Chủ tài khoản:</strong> NGUYEN VAN A<br>
                                <strong>Nội dung:</strong> PHUONGNAM ORDER12345
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="lg:w-1/3">
                    <div class="bg-white rounded-xl shadow-sm p-6 sticky top-4">
                        <h3 class="text-xl font-bold mb-6">Đơn hàng của bạn</h3>
                        
                        <!-- Cart Items Summary -->
                        <div id="checkout-items" class="space-y-3 mb-6 max-h-64 overflow-y-auto">
                            <!-- Items will be rendered here -->
                        </div>

                        <!-- Pricing -->
                        <div class="space-y-3 mb-6 border-t pt-4">
                            <div class="flex justify-between text-gray-600">
                                <span>Tạm tính</span>
                                <span id="checkout-subtotal">0đ</span>
                            </div>
                            <div class="flex justify-between text-gray-600">
                                <span>Phí giao hàng</span>
                                <span id="checkout-shipping">30.000đ</span>
                            </div>
                            <div class="flex justify-between text-green-600">
                                <span>Giảm giá</span>
                                <span id="checkout-discount">-0đ</span>
                            </div>
                            <div class="border-t pt-3 flex justify-between font-bold text-xl">
                                <span>Tổng cộng</span>
                                <span class="text-orange-600" id="checkout-total">0đ</span>
                            </div>
                        </div>

                        <button type="button" id="submit-order-btn" class="w-full bg-orange-600 text-white py-4 rounded-lg font-medium text-lg hover:bg-orange-700 transition mb-3">
                            <i class="fas fa-check-circle mr-2"></i> Đặt hàng
                        </button>

                        <div class="text-center text-sm text-gray-500">
                            <i class="fas fa-lock mr-1"></i>
                            Giao dịch được bảo mật và mã hóa
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Container -->
    <div id="footer-container"></div>
    <!-- Chatbot Container -->
    <div id="chatbot-container"></div>
    
    <!-- Core Scripts - Load in correct order -->
    <script src="js/vietnam-address.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/load-components.js"></script>
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="js/gsap-thanh-toan.js"></script>
</body>
</html>
