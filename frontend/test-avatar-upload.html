<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Avatar Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Test Avatar Upload</h1>

    <div class="mb-4">
        <input type="file" id="test-avatar-input" accept="image/*" class="border p-2">
        <button onclick="testUpload()" class="bg-blue-500 text-white px-4 py-2 ml-2">Upload Test</button>
    </div>

    <div id="result" class="mt-4 p-4 border rounded"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('test-avatar-input');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p class="text-red-500">Please select a file first</p>';
                return;
            }

            const file = fileInput.files[0];
            resultDiv.innerHTML = '<p class="text-blue-500">Uploading...</p>';

            try {
                const formData = new FormData();
                formData.append('avatar', file);

                console.log('Sending file:', file.name, file.size, file.type);

                const response = await fetch('http://localhost:3000/api/auth/upload-avatar', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);

                if (response.ok) {
                    const result = await response.json();
                    console.log('Success:', result);
                    resultDiv.innerHTML = `
                        <p class="text-green-500">✅ Upload successful!</p>
                        <pre class="bg-gray-100 p-2 mt-2">${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `
                        <p class="text-red-500">❌ Upload failed: ${response.status} ${response.statusText}</p>
                        <pre class="bg-red-100 p-2 mt-2">${errorText}</pre>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `
                    <p class="text-red-500">❌ Network error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
