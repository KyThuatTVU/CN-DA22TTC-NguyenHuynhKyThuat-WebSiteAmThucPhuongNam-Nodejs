<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản của tôi - Nhà hàng Phương Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/modern-style.css">
</head>
<body class="bg-gradient-to-br from-orange-50 via-red-50 to-yellow-50">
    <!-- Navigation Container -->
    <div id="navbar-container"></div>

    <!-- Account Section -->
    <section class="py-24">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto">
                <!-- Header -->
                <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
                    <div class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6">
                        <!-- Avatar với nút upload -->
                        <div class="relative group">
                            <div id="user-avatar" class="w-32 h-32 rounded-full bg-orange-100 flex items-center justify-center overflow-hidden border-4 border-white shadow-lg">
                                <i class="fas fa-user text-5xl text-orange-600"></i>
                            </div>
                            <!-- Upload overlay -->
                            <label for="avatar-upload" class="absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                                <div class="text-white text-center">
                                    <i class="fas fa-camera text-2xl mb-1"></i>
                                    <p class="text-xs font-medium">Đổi ảnh</p>
                                </div>
                            </label>
                            <input type="file" id="avatar-upload" accept="image/*" class="hidden">
                            
                            <!-- Remove avatar button -->
                            <button id="remove-avatar-btn" class="hidden absolute -bottom-2 -right-2 bg-red-500 text-white w-8 h-8 rounded-full hover:bg-red-600 transition shadow-lg" title="Xóa ảnh đại diện">
                                <i class="fas fa-trash text-sm"></i>
                            </button>
                        </div>
                        
                        <!-- User Info -->
                        <div class="flex-1 text-center md:text-left">
                            <h1 class="text-3xl font-bold text-gray-800" id="user-name">Đang tải...</h1>
                            <p class="text-gray-600" id="user-email"></p>
                            <p class="text-sm text-gray-500 mt-1">
                                <i class="fas fa-calendar mr-1"></i> 
                                Tham gia: <span id="user-join-date"></span>
                            </p>
                            <div class="mt-3 text-sm text-gray-500">
                                <i class="fas fa-info-circle mr-1"></i>
                                Ảnh định dạng JPG, PNG, tối đa 5MB
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                    <div class="border-b border-gray-200">
                        <nav class="flex">
                            <button onclick="showTab('info')" id="tab-info" class="tab-button active px-6 py-4 text-gray-700 font-medium border-b-2 border-orange-600">
                                <i class="fas fa-user mr-2"></i> Thông tin cá nhân
                            </button>
                            <button onclick="showTab('orders')" id="tab-orders" class="tab-button px-6 py-4 text-gray-500 font-medium border-b-2 border-transparent hover:text-gray-700">
                                <i class="fas fa-shopping-bag mr-2"></i> Đơn hàng
                            </button>
                            <button onclick="showTab('password')" id="tab-password" class="tab-button px-6 py-4 text-gray-500 font-medium border-b-2 border-transparent hover:text-gray-700">
                                <i class="fas fa-lock mr-2"></i> Đổi mật khẩu
                            </button>
                        </nav>
                    </div>

                    <!-- Tab Content -->
                    <div class="p-8">
                        <!-- Info Tab -->
                        <div id="content-info" class="tab-content">
                            <form id="update-info-form" class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Họ và tên</label>
                                        <input type="text" id="ten_nguoi_dung" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-orange-600">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Số điện thoại</label>
                                        <input type="tel" id="so_dien_thoai" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-orange-600">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Địa chỉ</label>
                                    <input type="text" id="dia_chi" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-orange-600">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Giới tính</label>
                                    <select id="gioi_tinh" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-orange-600">
                                        <option value="khac">Khác</option>
                                        <option value="nam">Nam</option>
                                        <option value="nu">Nữ</option>
                                    </select>
                                </div>
                                <!-- Hidden field for avatar path -->
                                <input type="hidden" id="anh_dai_dien" value="">
                                
                                <button type="submit" class="bg-orange-600 text-white px-6 py-3 rounded-lg hover:bg-orange-700 transition">
                                    <i class="fas fa-save mr-2"></i> Lưu thay đổi
                                </button>
                            </form>
                        </div>

                        <!-- Orders Tab -->
                        <div id="content-orders" class="tab-content hidden">
                            <p class="text-gray-600">Bạn chưa có đơn hàng nào.</p>
                        </div>

                        <!-- Password Tab -->
                        <div id="content-password" class="tab-content hidden">
                            <form id="change-password-form" class="space-y-4 max-w-md">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Mật khẩu hiện tại</label>
                                    <input type="password" id="mat_khau_cu" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-orange-600">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Mật khẩu mới</label>
                                    <input type="password" id="mat_khau_moi" required minlength="6" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-orange-600">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Xác nhận mật khẩu mới</label>
                                    <input type="password" id="xac_nhan_mat_khau_moi" required minlength="6" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-orange-600">
                                </div>
                                <button type="submit" class="bg-orange-600 text-white px-6 py-3 rounded-lg hover:bg-orange-700 transition">
                                    <i class="fas fa-key mr-2"></i> Đổi mật khẩu
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/load-components.js"></script>
    <script>
        // Check if user is logged in
        const user = getUserData();
        if (!user) {
            window.location.href = 'dang-nhap.html';
        }

        // Load user data
        async function loadUserData() {
            try {
                const currentUser = await getCurrentUser();
                if (currentUser) {
                    // Update header
                    document.getElementById('user-name').textContent = currentUser.ten_nguoi_dung;
                    document.getElementById('user-email').textContent = currentUser.email;
                    document.getElementById('user-join-date').textContent = new Date(currentUser.ngay_tao).toLocaleDateString('vi-VN');

                    // Update avatar
                    updateAvatarDisplay(currentUser.anh_dai_dien, currentUser.ten_nguoi_dung);

                    // Fill form
                    document.getElementById('ten_nguoi_dung').value = currentUser.ten_nguoi_dung || '';
                    document.getElementById('so_dien_thoai').value = currentUser.so_dien_thoai || '';
                    document.getElementById('dia_chi').value = currentUser.dia_chi || '';
                    document.getElementById('gioi_tinh').value = currentUser.gioi_tinh || 'khac';
                    document.getElementById('anh_dai_dien').value = currentUser.anh_dai_dien || '';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Update avatar display
        function updateAvatarDisplay(avatarPath, userName) {
            const avatarContainer = document.getElementById('user-avatar');
            const removeBtn = document.getElementById('remove-avatar-btn');
            
            if (avatarPath) {
                avatarContainer.innerHTML = `
                    <img src="http://localhost:3000${avatarPath}" 
                         class="w-full h-full object-cover" 
                         alt="${userName}"
                         onerror="this.onerror=null; this.parentElement.innerHTML='<i class=\\'fas fa-user text-5xl text-orange-600\\'></i>';">
                `;
                removeBtn.classList.remove('hidden');
            } else {
                avatarContainer.innerHTML = '<i class="fas fa-user text-5xl text-orange-600"></i>';
                removeBtn.classList.add('hidden');
            }
        }

        // Handle avatar upload
        document.getElementById('avatar-upload').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showNotification('Vui lòng chọn file ảnh!', 'error');
                return;
            }

            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('Kích thước ảnh không được vượt quá 5MB!', 'error');
                return;
            }

            // Show loading
            const avatarContainer = document.getElementById('user-avatar');
            const originalContent = avatarContainer.innerHTML;
            avatarContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-orange-600 mb-2"></i>
                    <span class="text-xs text-gray-600">Đang tải...</span>
                </div>
            `;

            try {
                // Create FormData
                const formData = new FormData();
                formData.append('avatar', file);

                // Upload to server
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:3000/api/auth/upload-avatar', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    const avatarPath = result.data.anh_dai_dien;
                    
                    // Update hidden field
                    document.getElementById('anh_dai_dien').value = avatarPath;
                    
                    // Update user info with new avatar
                    const updateResult = await updateUserInfo({
                        ten_nguoi_dung: document.getElementById('ten_nguoi_dung').value,
                        so_dien_thoai: document.getElementById('so_dien_thoai').value,
                        dia_chi: document.getElementById('dia_chi').value,
                        gioi_tinh: document.getElementById('gioi_tinh').value,
                        anh_dai_dien: avatarPath
                    });

                    if (updateResult && updateResult.success) {
                        // Update localStorage
                        const user = getUserData();
                        user.anh_dai_dien = avatarPath;
                        localStorage.setItem('user', JSON.stringify(user));

                        // Update display
                        updateAvatarDisplay(avatarPath, user.ten_nguoi_dung);
                        
                        // Update navbar
                        if (typeof window.updateUserMenu === 'function') {
                            window.updateUserMenu();
                        }

                        showNotification('Cập nhật ảnh đại diện thành công!', 'success');
                    } else {
                        throw new Error('Không thể cập nhật thông tin người dùng');
                    }
                } else {
                    throw new Error(result.message || 'Upload ảnh thất bại');
                }
            } catch (error) {
                console.error('Error uploading avatar:', error);
                showNotification(error.message || 'Không thể upload ảnh', 'error');
                avatarContainer.innerHTML = originalContent;
            }

            // Reset input
            e.target.value = '';
        });

        // Handle remove avatar
        document.getElementById('remove-avatar-btn').addEventListener('click', async function(e) {
            e.preventDefault();
            
            if (!confirm('Bạn có chắc muốn xóa ảnh đại diện?')) {
                return;
            }

            try {
                // Update user info without avatar
                const updateResult = await updateUserInfo({
                    ten_nguoi_dung: document.getElementById('ten_nguoi_dung').value,
                    so_dien_thoai: document.getElementById('so_dien_thoai').value,
                    dia_chi: document.getElementById('dia_chi').value,
                    gioi_tinh: document.getElementById('gioi_tinh').value,
                    anh_dai_dien: null
                });

                if (updateResult && updateResult.success) {
                    // Update localStorage
                    const user = getUserData();
                    user.anh_dai_dien = null;
                    localStorage.setItem('user', JSON.stringify(user));

                    // Update display
                    document.getElementById('anh_dai_dien').value = '';
                    updateAvatarDisplay(null, user.ten_nguoi_dung);
                    
                    // Update navbar
                    if (typeof window.updateUserMenu === 'function') {
                        window.updateUserMenu();
                    }

                    showNotification('Đã xóa ảnh đại diện', 'success');
                }
            } catch (error) {
                console.error('Error removing avatar:', error);
                showNotification('Không thể xóa ảnh đại diện', 'error');
            }
        });

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active', 'border-orange-600', 'text-gray-700');
                btn.classList.add('border-transparent', 'text-gray-500');
            });

            // Show selected tab
            document.getElementById(`content-${tabName}`).classList.remove('hidden');
            const activeBtn = document.getElementById(`tab-${tabName}`);
            activeBtn.classList.add('active', 'border-orange-600', 'text-gray-700');
            activeBtn.classList.remove('border-transparent', 'text-gray-500');
        }

        // Update info form
        document.getElementById('update-info-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                ten_nguoi_dung: document.getElementById('ten_nguoi_dung').value,
                so_dien_thoai: document.getElementById('so_dien_thoai').value,
                dia_chi: document.getElementById('dia_chi').value,
                gioi_tinh: document.getElementById('gioi_tinh').value,
                anh_dai_dien: document.getElementById('anh_dai_dien').value || null
            };

            const result = await updateUserInfo(formData);
            if (result && result.success) {
                // Update localStorage
                const user = getUserData();
                user.ten_nguoi_dung = formData.ten_nguoi_dung;
                user.anh_dai_dien = formData.anh_dai_dien;
                localStorage.setItem('user', JSON.stringify(user));
                
                // Update navbar
                if (typeof window.updateUserMenu === 'function') {
                    window.updateUserMenu();
                }
                
                showNotification('Cập nhật thông tin thành công!', 'success');
            }
        });

        // Change password form
        document.getElementById('change-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const mat_khau_cu = document.getElementById('mat_khau_cu').value;
            const mat_khau_moi = document.getElementById('mat_khau_moi').value;
            const xac_nhan = document.getElementById('xac_nhan_mat_khau_moi').value;

            if (mat_khau_moi !== xac_nhan) {
                showNotification('Mật khẩu xác nhận không khớp', 'error');
                return;
            }

            const result = await changePassword(mat_khau_cu, mat_khau_moi);
            if (result && result.success) {
                this.reset();
            }
        });

        // Load data on page load
        loadUserData();
    </script>
</body>
</html>
