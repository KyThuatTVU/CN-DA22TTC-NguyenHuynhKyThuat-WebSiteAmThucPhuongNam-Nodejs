                <!-- Google Login Button -->
                <button type="button" onclick="loginAdminWithGoogle()"
                    class="w-full bg-white border-2 border-gray-600 text-gray-800 py-3 rounded-lg font-medium text-lg hover:bg-gray-100 transition shadow-md flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24">

                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"

                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    ƒêƒÉng nh·∫≠p v·ªõi Google
                </button>

                <!-- Alert -->
                <div id="modal-alert-message" class="hidden p-3 rounded-lg text-sm"></div>
            </form>

</div>

<script>
    // Functions ƒë√£ ƒë∆∞·ª£c ƒë·ªãnh nghƒ©a trong load-components.js
    // Ch·ªâ c·∫ßn c√°c helper functions ·ªü ƒë√¢y

    // ƒê√≥ng modal khi click outside
    document.getElementById('admin-login-modal')?.addEventListener('click', function (e) {
        if (e.target === this) {
            closeAdminLoginModal();
        }
    });

    // Toggle password visibility
    function toggleModalPassword() {
        const passwordInput = document.getElementById('modal-mat-khau');
        const passwordIcon = document.getElementById('modal-password-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.remove('fa-eye');
            passwordIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordIcon.classList.remove('fa-eye-slash');
            passwordIcon.classList.add('fa-eye');
        }
    }

    // Show alert in modal
    function showModalAlert(message, type = 'error') {
        const alertDiv = document.getElementById('modal-alert-message');
        alertDiv.className = `p-3 rounded-lg text-sm ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} text-white`;
        alertDiv.textContent = message;
        alertDiv.classList.remove('hidden');

        setTimeout(() => {
            alertDiv.classList.add('hidden');
        }, 5000);
    }

    // Google Login cho Admin
    function loginAdminWithGoogle() {
        window.location.href = 'http://localhost:3000/api/admin-auth/google';
    }

    // X·ª≠ l√Ω callback t·ª´ Google (n·∫øu c√≥)
    window.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const googleToken = urlParams.get('google_token');
        const success = urlParams.get('success');
        const error = urlParams.get('error');

        if (error) {
            openAdminLoginModal();
            showModalAlert('ƒêƒÉng nh·∫≠p Google th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i!', 'error');
            window.history.replaceState({}, document.title, window.location.pathname);
            return;
        }

        if (googleToken && success) {
            try {
                const response = await fetch('http://localhost:3000/api/admin-auth/google/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: googleToken })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('admin_token', result.data.token);
                    localStorage.setItem('admin_info', JSON.stringify(result.data));

                    alert('ƒêƒÉng nh·∫≠p Google th√†nh c√¥ng!');
                    console.log('üîÑ Redirecting to admin panel...');
                    window.location.href = 'http://localhost:3000/admin/index1.html';
                } else {
                    openAdminLoginModal();
                    showModalAlert('X√°c th·ª±c Google th·∫•t b·∫°i', 'error');
                }
            } catch (error) {
                console.error('L·ªói verify Google token:', error);
                openAdminLoginModal();
                showModalAlert('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i!', 'error');
            }

            window.history.replaceState({}, document.title, window.location.pathname);
        }
    });

    // X·ª≠ l√Ω form ƒëƒÉng nh·∫≠p
    document.getElementById('modal-admin-login-form')?.addEventListener('submit', async function (e) {
        e.preventDefault();

        const submitButton = this.querySelector('button[type="submit"]');
        const originalButtonHTML = submitButton.innerHTML;

        const formData = {
            tai_khoan: document.getElementById('modal-tai-khoan').value.trim(),
            mat_khau: document.getElementById('modal-mat-khau').value
        };

        if (!formData.tai_khoan || !formData.mat_khau) {
            showModalAlert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
            return;
        }

        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> ƒêang x·ª≠ l√Ω...';

        try {
            const response = await fetch('http://localhost:3000/api/admin-auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (result.success) {
                console.log('‚úÖ Login successful:', result);
                localStorage.setItem('admin_token', result.data.token);
                localStorage.setItem('admin_info', JSON.stringify(result.data));

                showModalAlert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');

                // ƒê√≥ng modal tr∆∞·ªõc
                closeAdminLoginModal();

                // Redirect v·ªõi nhi·ªÅu c√°ch th·ª≠
                console.log('üîÑ Current URL:', window.location.href);
                console.log('üîÑ Redirecting to admin panel...');

                const adminUrl = 'http://localhost:3000/admin/index1.html';
                console.log('üîÑ Target URL:', adminUrl);

                // Th·ª≠ m·ªü tab m·ªõi
                const newWindow = window.open(adminUrl, '_self');
                if (!newWindow) {
                    console.log('‚ö†Ô∏è Popup blocked, using location.href');
                    window.location.href = adminUrl;
                }
            } else {
                showModalAlert(result.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i', 'error');
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonHTML;
            }

        } catch (error) {
            console.error('L·ªói:', error);
            showModalAlert('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i!', 'error');
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonHTML;
        }
    });
</script>
