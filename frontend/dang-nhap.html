        // X·ª≠ l√Ω callback t·ª´ Google OAuth
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Ki·ªÉm tra n·∫øu c√≥ l·ªói t·ª´ Google
            const error = urlParams.get('error');
            if (error) {

                // X√≥a params kh·ªèi URL

                return;

            // Ki·ªÉm tra n·∫øu ƒëƒÉng nh·∫≠p Google th√†nh c√¥ng
            const googleAuth = urlParams.get('google_auth');
            const userData = urlParams.get('data');

                    console.log('üîê Google login data received:', user);
                    console.log('üë§ User name:', user.ten_nguoi_dung);
                    console.log('üìß Email:', user.email);
                    console.log('üñºÔ∏è Avatar:', user.anh_dai_dien);
                    console.log('üîë Token:', user.token ? 'Present' : 'Missing');
                    
                    // Validate d·ªØ li·ªáu tr∆∞·ªõc khi l∆∞u
                    if (!user.token) {
                        console.error('‚ùå Missing token in Google response');
                        showNotification('L·ªói x√°c th·ª±c. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return;

                    if (!user.ten_nguoi_dung || user.ten_nguoi_dung.trim() === '') {

                    }
                    
                    // L∆∞u th√¥ng tin user

                    const savedToken = localStorage.getItem('token');
                    console.log('üíæ Saved to localStorage:', { 
                        user: savedUser ? JSON.parse(savedUser) : null,
                        token: savedToken ? 'Present' : 'Missing'
                    });
                    
                    // Hi·ªÉn th·ªã th√¥ng b√°o
                    const displayName = user.ten_nguoi_dung || 'b·∫°n';
                    if (user.isNewUser) {
                        showNotification(`ƒêƒÉng k√Ω th√†nh c√¥ng! Ch√†o m·ª´ng ${displayName} ƒë·∫øn v·ªõi Ph∆∞∆°ng Nam.`, 'success');
                    } else {
                        showNotification(`Xin ch√†o ${displayName}! ƒêƒÉng nh·∫≠p th√†nh c√¥ng.`, 'success');
                    }
                    
                    // X√≥a params kh·ªèi URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    // Chuy·ªÉn h∆∞·ªõng v·ªÅ trang ch·ªß
                    setTimeout(() => {

                    }, 1500);
                    
                } catch (e) {

                    console.error('Raw userData:', userData);

                    window.history.replaceState({}, document.title, window.location.pathname);

        // X·ª≠ l√Ω click n√∫t ƒëƒÉng nh·∫≠p Google

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonHTML = submitButton.innerHTML;
            
            // Get form data
            const formData = {
                email: document.getElementById('email').value.trim(),
                mat_khau: document.getElementById('password').value
            };
            
            // Validate
            if (!formData.email || !formData.mat_khau) {
                showNotification('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;

            // Set loading state
            setLoadingButton(submitButton, true);
            
            // Call login API
            const result = await handleLogin(formData);
            
            // Reset button if failed
            if (!result.success) {

                submitButton.innerHTML = originalButtonHTML;
            }
        });
