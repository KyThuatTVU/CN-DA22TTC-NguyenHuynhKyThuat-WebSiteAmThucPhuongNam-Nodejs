<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Nhà hàng Phương Nam Vĩnh Long</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/modern-style.css">
</head>
<body class="bg-gradient-to-br from-orange-50 via-red-50 to-yellow-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Logo -->
<div class="text-center mb-8">
    <a href="index.html" class="inline-flex items-center space-x-3">
        <!-- Logo hình -->
        <img src="images/Green Simple Clean Vegan Food Logo.png" alt="Phương Nam Logo" class="w-14 h-14 rounded-full border-2 border-orange-600 shadow-md object-cover">

        <div class="text-left">
            <h1 class="font-dancing text-3xl font-bold text-gray-800">Phương Nam</h1>
            <p class="text-sm text-gray-600">Vĩnh Long</p>
        </div>
    </a>
</div>

            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-3xl font-bold text-center mb-2">Đăng Nhập</h2>
                <p class="text-gray-600 text-center mb-8">Chào mừng bạn trở lại!</p>

                <form id="login-form" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" name="email" required 
                                   class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:border-orange-600" 
                                   placeholder="email@example.com">
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium mb-2">Mật khẩu</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="mat_khau" required 
                                   class="w-full pl-10 pr-12 py-3 border rounded-lg focus:outline-none focus:border-orange-600" 
                                   placeholder="Nhập mật khẩu">
                            <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i id="password-icon" class="fas fa-eye text-gray-400"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-orange-600 rounded">
                            <span class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</span>
                        </label>
                        <a href="quen-mat-khau.html" class="text-sm text-orange-600 hover:text-orange-700 font-medium">
                            Quên mật khẩu?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="w-full auth-bg text-white py-3 rounded-lg font-medium text-lg hover:opacity-90 transition">
                        <i class="fas fa-sign-in-alt mr-2"></i> Đăng nhập
                    </button>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Hoặc đăng nhập với</span>
                        </div>
                    </div>

                    <!-- Social Login -->
                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" class="flex items-center justify-center py-3 border rounded-lg hover:bg-gray-50 transition">
                            <i class="fab fa-google text-red-500 text-xl"></i>
                        </button>
                        <button type="button" class="flex items-center justify-center py-3 border rounded-lg hover:bg-gray-50 transition">
                            <i class="fab fa-facebook text-blue-600 text-xl"></i>
                        </button>
                        <button type="button" class="flex items-center justify-center py-3 border rounded-lg hover:bg-gray-50 transition">
                            <i class="fab fa-apple text-gray-800 text-xl"></i>
                        </button>
                    </div>

                    <!-- Register Link -->
                    <p class="text-center text-gray-600 mt-6">
                        Chưa có tài khoản? 
                        <a href="dang-ky.html" class="text-orange-600 hover:text-orange-700 font-medium">Đăng ký ngay</a>
                    </p>
                </form>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-gray-600 hover:text-gray-800 transition">
                    <i class="fas fa-arrow-left mr-2"></i> Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonHTML = submitButton.innerHTML;
            
            // Get form data
            const formData = {
                email: document.getElementById('email').value.trim(),
                mat_khau: document.getElementById('password').value
            };
            
            // Validate
            if (!formData.email || !formData.mat_khau) {
                showNotification('Vui lòng nhập đầy đủ thông tin', 'error');
                return;
            }
            
            // Set loading state
            setLoadingButton(submitButton, true);
            
            // Call login API
            const result = await handleLogin(formData);
            
            // Reset button if failed
            if (!result.success) {
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonHTML;
            }
        });
    </script>
    <!-- Footer Container -->
    <div id="footer-container"></div>
    <!-- Chatbot Container -->
    <div id="chatbot-container"></div>
    <script src="js/load-components.js"></script>
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="js/gsap-auth.js"></script>
</body>
</html>
