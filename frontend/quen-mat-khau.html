<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Nhà hàng Phương Nam Vĩnh Long</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/modern-style.css">
</head>
<body class="bg-gradient-to-br from-orange-50 via-red-50 to-yellow-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <a href="index.html" class="inline-flex items-center space-x-3">
                    <i class="fas fa-utensils text-5xl text-orange-600"></i>
                    <div class="text-left">
                        <h1 class="font-dancing text-3xl font-bold text-gray-800">Phương Nam</h1>
                        <p class="text-sm text-gray-600">Vĩnh Long</p>
                    </div>
                </a>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-6">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-4">
                        <i class="fas fa-key text-3xl text-orange-600"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-2">Quên Mật Khẩu?</h2>
                    <p class="text-gray-600">Nhập email của bạn để nhận liên kết đặt lại mật khẩu</p>
                </div>

                <form id="forgot-password-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" required class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:border-orange-600" placeholder="email@example.com">
                        </div>
                    </div>

                    <button type="submit" class="w-full auth-bg text-white py-3 rounded-lg font-medium text-lg hover:opacity-90 transition">
                        <i class="fas fa-paper-plane mr-2"></i> Gửi liên kết đặt lại
                    </button>

                    <div class="text-center">
                        <a href="dang-nhap.html" class="text-orange-600 hover:text-orange-700 font-medium">
                            <i class="fas fa-arrow-left mr-2"></i> Quay lại đăng nhập
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Liên kết đặt lại mật khẩu đã được gửi đến email của bạn!');
            window.location.href = 'dang-nhap.html';
        });
    </script>
    <!-- Footer Container -->
    <div id="footer-container"></div>
    <!-- Chatbot Container -->
    <div id="chatbot-container"></div>
    <script src="js/load-components.js"></script>
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="js/gsap-auth.js"></script>
</body>
</html>
