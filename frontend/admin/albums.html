<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Album ảnh - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-64 flex-shrink-0">
            <div class="h-full flex flex-col">
                <div class="p-5 border-b border-white/10">
                    <div class="flex items-center space-x-3">
                        <img src="../images/Green Simple Clean Vegan Food Logo.png" alt="Logo" class="w-11 h-11 rounded-xl object-contain bg-white p-1">
                        <div><h1 class="font-bold text-white text-lg">Phương Nam</h1><p class="text-xs text-blue-300">Hệ thống quản trị</p></div>
                    </div>
                </div>
                <nav class="flex-1 overflow-y-auto p-4">
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3">Menu chính</p>
                    <div class="space-y-1">
                        <a href="dashboard.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-chart-pie w-5"></i><span class="text-sm">Tổng quan</span></a>
                        <a href="products.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-utensils w-5"></i><span class="text-sm">Món ăn</span></a>
                        <a href="orders.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-shopping-cart w-5"></i><span class="text-sm">Đơn hàng</span></a>
                        <a href="reservations.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-calendar-check w-5"></i><span class="text-sm">Đặt bàn</span></a>
                        <a href="customers.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-users w-5"></i><span class="text-sm">Khách hàng</span></a>
                    </div>
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mt-6 mb-3">Nội dung</p>
                    <div class="space-y-1">
                        <a href="news.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-newspaper w-5"></i><span class="text-sm">Tin tức</span></a>
                        <a href="albums.html" class="sidebar-item active flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-images w-5"></i><span class="text-sm font-medium">Album ảnh</span></a>
                    </div>
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mt-6 mb-3">Hệ thống</p>
                    <div class="space-y-1">
                        <a href="settings.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-cog w-5"></i><span class="text-sm">Cài đặt</span></a>
                    </div>
                </nav>
                <div class="p-4 border-t border-white/10">
                    <div class="admin-card">
                        <div class="flex items-center space-x-3">
                            <img id="admin-avatar" referrerpolicy="no-referrer" src="https://ui-avatars.com/api/?name=Admin&background=3b82f6&color=fff" alt="Admin" class="w-12 h-12 rounded-full border-2 border-blue-400">
                            <div class="flex-1 min-w-0"><p id="admin-name" class="font-semibold text-sm text-white truncate">Đang tải...</p><p id="admin-email" class="text-xs text-blue-300 truncate">admin@example.com</p></div>
                        </div>
                        <div class="flex items-center justify-between mt-3 pt-3 border-t border-white/20">
                            <span class="text-xs text-blue-300"><i class="fab fa-google mr-1"></i>Google</span>
                            <button onclick="logout()" class="text-xs text-red-400 hover:text-red-300"><i class="fas fa-sign-out-alt mr-1"></i>Đăng xuất</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="header-bar flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="toggleSidebar()" class="lg:hidden text-white"><i class="fas fa-bars text-xl"></i></button>
                    <div><h2 class="text-xl font-bold">Quản lý Album ảnh</h2><p class="text-sm text-blue-200">Quản lý hình ảnh nhà hàng</p></div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="openUploadModal()" class="btn-primary flex items-center space-x-2"><i class="fas fa-upload"></i><span>Tải ảnh lên</span></button>
                    <a href="../index.html" target="_blank" class="text-white hover:text-blue-200"><i class="fas fa-external-link-alt"></i></a>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <!-- Filters -->
                <div class="content-card mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <select id="type-filter" class="px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500">
                            <option value="">Tất cả loại ảnh</option>
                            <option value="mon_an">Món ăn</option>
                            <option value="khong_gian">Không gian</option>
                            <option value="su_kien">Sự kiện</option>
                            <option value="khong_ro">Khác</option>
                        </select>
                        <input type="date" id="date-filter" class="px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500">
                        <button onclick="applyFilters()" class="bg-slate-800 text-white px-4 py-2.5 rounded-xl hover:bg-slate-900"><i class="fas fa-filter mr-2"></i>Lọc</button>
                    </div>
                </div>

                <!-- Albums Grid -->
                <div id="albums-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                    <div class="col-span-full text-center py-12"><i class="fas fa-spinner fa-spin text-4xl text-slate-400 mb-4"></i><p class="text-slate-500">Đang tải...</p></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full">
            <div class="p-6 border-b flex items-center justify-between bg-gradient-to-r from-slate-800 to-slate-700 text-white rounded-t-2xl">
                <h3 class="text-xl font-bold">Tải ảnh lên</h3>
                <button onclick="closeModal()" class="text-white/70 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="upload-form" class="p-6 space-y-4">
                <div><label class="block text-sm font-medium text-slate-700 mb-2">Chọn ảnh *</label><input type="file" id="images" accept="image/*" multiple required class="w-full px-4 py-2.5 border border-slate-200 rounded-xl"><p class="text-xs text-slate-500 mt-1">Có thể chọn nhiều ảnh</p></div>
                <div><label class="block text-sm font-medium text-slate-700 mb-2">Loại ảnh *</label><select id="loai_anh" required class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500"><option value="">Chọn loại ảnh</option><option value="mon_an">Món ăn</option><option value="khong_gian">Không gian</option><option value="su_kien">Sự kiện</option><option value="khong_ro">Khác</option></select></div>
                <div><label class="block text-sm font-medium text-slate-700 mb-2">Mô tả</label><textarea id="mo_ta" rows="3" class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500"></textarea></div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeModal()" class="px-6 py-2.5 border border-slate-200 rounded-xl hover:bg-slate-50">Hủy</button>
                    <button type="submit" class="btn-primary">Tải lên</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="preview-modal" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4">
        <div class="max-w-4xl w-full">
            <div class="flex justify-end mb-4"><button onclick="closePreview()" class="text-white hover:text-slate-300"><i class="fas fa-times text-3xl"></i></button></div>
            <img id="preview-image" src="" alt="" class="w-full h-auto rounded-2xl">
        </div>
    </div>

    <script src="check-auth.js"></script>
    <script src="admin-layout.js"></script>

    <script>
        // API_URL đã được khai báo trong admin-layout.js
        let albums = [];

        async function loadAlbums() {
            try {
                const response = await fetch(`${API_URL}/albums`);
                const data = await response.json();
                albums = data.data || [];
                renderAlbums(albums);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('albums-container').innerHTML = `<div class="col-span-full text-center py-12"><i class="fas fa-exclamation-circle text-4xl text-red-400 mb-4"></i><p class="text-slate-500">Không thể tải dữ liệu</p></div>`;
            }
        }

        function renderAlbums(items) {
            const container = document.getElementById('albums-container');
            if (items.length === 0) { container.innerHTML = `<div class="col-span-full text-center py-12"><i class="fas fa-images text-4xl text-slate-300 mb-4"></i><p class="text-slate-500">Chưa có ảnh nào</p></div>`; return; }
            const typeClass = { 'mon_an': 'bg-amber-100 text-amber-700', 'khong_gian': 'bg-blue-100 text-blue-700', 'su_kien': 'bg-emerald-100 text-emerald-700', 'khong_ro': 'bg-slate-100 text-slate-700' };
            const typeName = { 'mon_an': 'Món ăn', 'khong_gian': 'Không gian', 'su_kien': 'Sự kiện', 'khong_ro': 'Khác' };
            container.innerHTML = items.map(album => `
                <div class="group relative bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-lg transition">
                    <div class="aspect-square">
                        <img src="${API_URL.replace('/api', '')}/images/${album.duong_dan_anh}" alt="${album.mo_ta || 'Album'}" class="w-full h-full object-cover cursor-pointer" onclick="previewImage('${API_URL.replace('/api', '')}/images/${album.duong_dan_anh}')" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                    </div>
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/50 transition flex items-center justify-center opacity-0 group-hover:opacity-100">
                        <div class="flex space-x-2">
                            <button onclick="previewImage('${API_URL.replace('/api', '')}/images/${album.duong_dan_anh}')" class="bg-white text-slate-800 px-3 py-2 rounded-xl hover:bg-slate-100"><i class="fas fa-eye"></i></button>
                            <button onclick="deleteAlbum(${album.ma_album})" class="bg-red-500 text-white px-3 py-2 rounded-xl hover:bg-red-600"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="p-3"><span class="inline-block px-2 py-1 text-xs rounded-lg font-medium ${typeClass[album.loai_anh] || typeClass['khong_ro']}">${typeName[album.loai_anh] || 'Khác'}</span></div>
                </div>
            `).join('');
        }

        function openUploadModal() { document.getElementById('upload-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('upload-modal').classList.add('hidden'); }
        function previewImage(src) { document.getElementById('preview-image').src = src; document.getElementById('preview-modal').classList.remove('hidden'); }
        function closePreview() { document.getElementById('preview-modal').classList.add('hidden'); }

        async function deleteAlbum(id) {
            if (!confirm('Bạn có chắc muốn xóa ảnh này?')) return;
            try {
                const response = await fetch(`${API_URL}/albums/${id}`, { method: 'DELETE', credentials: 'include' });
                if (response.ok) { alert('Xóa thành công!'); loadAlbums(); } else { alert('Có lỗi xảy ra!'); }
            } catch (error) { console.error('Error:', error); alert('Có lỗi xảy ra!'); }
        }

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const files = document.getElementById('images').files;
            for (let file of files) formData.append('images', file);
            formData.append('loai_anh', document.getElementById('loai_anh').value);
            formData.append('mo_ta', document.getElementById('mo_ta').value);
            try {
                const response = await fetch(`${API_URL}/albums`, { method: 'POST', body: formData, credentials: 'include' });
                if (response.ok) { alert('Tải ảnh thành công!'); closeModal(); loadAlbums(); } else { alert('Có lỗi xảy ra!'); }
            } catch (error) { console.error('Error:', error); alert('Có lỗi xảy ra!'); }
        });

        function applyFilters() {
            const type = document.getElementById('type-filter').value;
            let filtered = albums.filter(a => !type || a.loai_anh === type);
            renderAlbums(filtered);
        }

        loadAlbums();
    </script>
</body>
</html>
