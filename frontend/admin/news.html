<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tin tức - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white shadow-lg flex-shrink-0">
            <div class="h-full flex flex-col">
                <div class="p-6 border-b">
                    <div class="flex items-center space-x-3">
                        <img src="../images/Green Simple Clean Vegan Food Logo.png" alt="Logo Phương Nam" class="w-12 h-12 rounded-lg object-contain">
                        <div>
                            <h1 class="font-bold text-lg text-gray-800">Phương Nam</h1>
                            <p class="text-xs text-gray-500">Admin Panel</p>
                        </div>
                    </div>
                </div>
                
                <nav class="flex-1 overflow-y-auto p-4">
                    <div class="space-y-1">
                        <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-chart-line w-5"></i><span>Dashboard</span>
                        </a>
                        <a href="products.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-utensils w-5"></i><span>Món ăn</span>
                        </a>
                        <a href="orders.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-shopping-cart w-5"></i><span>Đơn hàng</span>
                        </a>
                        <a href="reservations.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-calendar-check w-5"></i><span>Đặt bàn</span>
                        </a>
                        <a href="customers.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-users w-5"></i><span>Khách hàng</span>
                        </a>
                        <a href="news.html" class="active bg-orange-50 text-orange-600 font-medium flex items-center space-x-3 px-4 py-3 rounded-lg transition">
                            <i class="fas fa-newspaper w-5"></i><span>Tin tức</span>
                        </a>
                        <a href="albums.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-images w-5"></i><span>Album ảnh</span>
                        </a>
                        <a href="settings.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-cog w-5"></i><span>Cài đặt</span>
                        </a>
                    </div>
                </nav>

                <div class="p-4 border-t">
                    <button onclick="logout()" class="w-full flex items-center justify-center space-x-2 px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition">
                        <i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">Quản lý Tin tức</h2>
                        <p class="text-sm text-gray-500">Quản lý bài viết và tin tức</p>
                    </div>
                    <button onclick="openAddModal()" class="bg-orange-600 text-white px-6 py-2.5 rounded-lg hover:bg-orange-700 transition flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Thêm bài viết</span>
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <!-- Filters -->
                <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="text" id="search" placeholder="Tìm kiếm bài viết..." class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                        <select id="status-filter" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                            <option value="">Tất cả trạng thái</option>
                            <option value="1">Đã đăng</option>
                            <option value="0">Đã ẩn</option>
                        </select>
                        <input type="date" id="date-filter" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                        <button onclick="applyFilters()" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900">
                            <i class="fas fa-filter mr-2"></i>Lọc
                        </button>
                    </div>
                </div>

                <!-- News List -->
                <div id="news-container" class="space-y-4">
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">Đang tải dữ liệu...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="news-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b flex items-center justify-between">
                <h3 class="text-xl font-bold" id="modal-title">Thêm bài viết mới</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="news-form" class="p-6 space-y-4">
                <input type="hidden" id="news-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tiêu đề *</label>
                    <input type="text" id="tieu_de" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tóm tắt</label>
                        <textarea id="tom_tat" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Tóm tắt ngắn gọn nội dung bài viết..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Trạng thái *</label>
                        <select id="trang_thai" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                            <option value="1">Đăng</option>
                            <option value="0">Ẩn</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nội dung *</label>
                    <textarea id="noi_dung" rows="10" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ảnh đại diện</label>
                    <input type="file" id="anh_dai_dien" accept="image/*" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 border rounded-lg hover:bg-gray-50 transition">Hủy</button>
                    <button type="submit" class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="check-auth.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api';
        let newsList = [];

        async function logout() {
            if (confirm('Bạn có chắc muốn đăng xuất?')) {
                await fetch(`${API_URL}/admin-auth/logout`, { method: 'POST', credentials: 'include' });
                window.location.href = 'dang-nhap-admin.html';
            }
        }

        async function loadNews() {
            try {
                // Sử dụng API admin để lấy tất cả tin tức (bao gồm cả ẩn)
                const response = await fetch(`${API_URL}/news/admin/all`, {
                    credentials: 'include'
                });
                const data = await response.json();
                newsList = data.data || [];
                renderNews(newsList);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('news-container').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-circle text-4xl text-red-400 mb-4"></i>
                        <p class="text-gray-500">Không thể tải dữ liệu</p>
                    </div>
                `;
            }
        }

        function renderNews(items) {
            const container = document.getElementById('news-container');
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-newspaper text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">Chưa có bài viết nào</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(news => `
                <div class="bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md transition">
                    <div class="flex">
                        <div class="w-48 h-32 flex-shrink-0">
                            <img src="${API_URL.replace('/api', '')}/${news.anh_dai_dien || 'images/default.jpg'}" 
                                 alt="${news.tieu_de}" 
                                 class="w-full h-full object-cover"
                                 onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        </div>
                        <div class="flex-1 p-4">
                            <div class="flex items-start justify-between">
                                <div class="flex-1">
                                    <h4 class="font-bold text-lg mb-2 line-clamp-1">${news.tieu_de}</h4>
                                    <p class="text-sm text-gray-600 mb-3 line-clamp-2">${news.tom_tat || (news.noi_dung ? news.noi_dung.replace(/<[^>]*>/g, '').substring(0, 150) + '...' : 'Chưa có nội dung')}</p>
                                    <div class="flex items-center space-x-4 text-sm text-gray-500">
                                        <span><i class="fas fa-user mr-1"></i>${news.tac_gia || 'Admin'}</span>
                                        <span><i class="fas fa-calendar mr-1"></i>${formatDate(news.ngay_dang)}</span>
                                        <span><i class="fas fa-eye mr-1"></i>${news.luot_xem || 0} lượt xem</span>
                                    </div>
                                </div>
                                <div class="ml-4 flex flex-col items-end space-y-2">
                                    <span class="px-3 py-1 rounded-full text-xs font-medium ${
                                        news.trang_thai == 1 ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'
                                    }">
                                        ${news.trang_thai == 1 ? 'Đã đăng' : 'Đã ẩn'}
                                    </span>
                                    <div class="flex space-x-2">
                                        <button onclick="editNews(${news.ma_tin_tuc})" class="px-3 py-1 bg-blue-50 text-blue-600 rounded hover:bg-blue-100 transition text-sm">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button onclick="deleteNews(${news.ma_tin_tuc})" class="px-3 py-1 bg-red-50 text-red-600 rounded hover:bg-red-100 transition text-sm">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Thêm bài viết mới';
            document.getElementById('news-form').reset();
            document.getElementById('news-id').value = '';
            document.getElementById('trang_thai').value = '1';
            document.getElementById('news-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('news-modal').classList.add('hidden');
        }

        async function editNews(id) {
            const news = newsList.find(n => n.ma_tin_tuc === id);
            if (!news) return;

            document.getElementById('modal-title').textContent = 'Chỉnh sửa bài viết';
            document.getElementById('news-id').value = news.ma_tin_tuc;
            document.getElementById('tieu_de').value = news.tieu_de || '';
            document.getElementById('tom_tat').value = news.tom_tat || '';
            document.getElementById('noi_dung').value = news.noi_dung || '';
            document.getElementById('trang_thai').value = news.trang_thai != null ? news.trang_thai : 1;
            document.getElementById('news-modal').classList.remove('hidden');
        }

        async function deleteNews(id) {
            if (!confirm('Bạn có chắc muốn xóa bài viết này?')) return;
            
            try {
                const response = await fetch(`${API_URL}/news/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    alert('Xóa thành công!');
                    loadNews();
                } else {
                    alert('Có lỗi xảy ra!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Có lỗi xảy ra!');
            }
        }

        document.getElementById('news-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const id = document.getElementById('news-id').value;
            
            formData.append('tieu_de', document.getElementById('tieu_de').value);
            formData.append('tom_tat', document.getElementById('tom_tat').value || '');
            formData.append('noi_dung', document.getElementById('noi_dung').value);
            formData.append('trang_thai', document.getElementById('trang_thai').value);
            
            const fileInput = document.getElementById('anh_dai_dien');
            if (fileInput.files[0]) {
                formData.append('anh_dai_dien', fileInput.files[0]);
            }

            try {
                const url = id ? `${API_URL}/news/${id}` : `${API_URL}/news`;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    body: formData,
                    credentials: 'include'
                });

                if (response.ok) {
                    alert(id ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
                    closeModal();
                    loadNews();
                } else {
                    const error = await response.json();
                    alert('Có lỗi xảy ra: ' + (error.message || 'Vui lòng thử lại'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Có lỗi xảy ra: ' + error.message);
            }
        });

        function formatDate(date) {
            if (!date) return 'N/A';
            return new Date(date).toLocaleDateString('vi-VN');
        }

        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const status = document.getElementById('status-filter').value;

            let filtered = newsList.filter(n => {
                const matchSearch = n.tieu_de.toLowerCase().includes(search);
                const matchStatus = status === '' || n.trang_thai == status;
                return matchSearch && matchStatus;
            });

            renderNews(filtered);
        }

        loadNews();
    </script>
</body>
</html>
