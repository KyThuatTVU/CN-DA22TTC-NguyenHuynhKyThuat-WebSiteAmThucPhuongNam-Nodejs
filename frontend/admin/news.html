<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tin tức - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-64 flex-shrink-0">
            <div class="h-full flex flex-col">
                <div class="p-5 border-b border-white/10">
                    <div class="flex items-center space-x-3">
                        <img src="../images/Green Simple Clean Vegan Food Logo.png" alt="Logo" class="w-11 h-11 rounded-xl object-contain bg-white p-1">
                        <div><h1 class="font-bold text-white text-lg">Phương Nam</h1><p class="text-xs text-blue-300">Hệ thống quản trị</p></div>
                    </div>
                </div>
                <nav class="flex-1 overflow-y-auto p-4">
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3">Menu chính</p>
                    <div class="space-y-1">
                        <a href="dashboard.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-chart-pie w-5"></i><span class="text-sm">Tổng quan</span></a>
                        <a href="products.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-utensils w-5"></i><span class="text-sm">Món ăn</span></a>
                        <a href="orders.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-shopping-cart w-5"></i><span class="text-sm">Đơn hàng</span></a>
                        <a href="reservations.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-calendar-check w-5"></i><span class="text-sm">Đặt bàn</span></a>
                        <a href="customers.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-users w-5"></i><span class="text-sm">Khách hàng</span></a>
                    </div>
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mt-6 mb-3">Nội dung</p>
                    <div class="space-y-1">
                        <a href="news.html" class="sidebar-item active flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-newspaper w-5"></i><span class="text-sm font-medium">Tin tức</span></a>
                        <a href="albums.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-images w-5"></i><span class="text-sm">Album ảnh</span></a>
                    </div>
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mt-6 mb-3">Hệ thống</p>
                    <div class="space-y-1">
                        <a href="settings.html" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-xl"><i class="fas fa-cog w-5"></i><span class="text-sm">Cài đặt</span></a>
                    </div>
                </nav>
                <div class="p-4 border-t border-white/10">
                    <div class="admin-card">
                        <div class="flex items-center space-x-3">
                            <img id="admin-avatar" referrerpolicy="no-referrer" src="https://ui-avatars.com/api/?name=Admin&background=3b82f6&color=fff" alt="Admin" class="w-12 h-12 rounded-full border-2 border-blue-400">
                            <div class="flex-1 min-w-0"><p id="admin-name" class="font-semibold text-sm text-white truncate">Đang tải...</p><p id="admin-email" class="text-xs text-blue-300 truncate">admin@example.com</p></div>
                        </div>
                        <div class="flex items-center justify-between mt-3 pt-3 border-t border-white/20">
                            <span class="text-xs text-blue-300"><i class="fab fa-google mr-1"></i>Google</span>
                            <button onclick="logout()" class="text-xs text-red-400 hover:text-red-300"><i class="fas fa-sign-out-alt mr-1"></i>Đăng xuất</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="header-bar flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="toggleSidebar()" class="lg:hidden text-white"><i class="fas fa-bars text-xl"></i></button>
                    <div><h2 class="text-xl font-bold">Quản lý Tin tức</h2><p class="text-sm text-blue-200">Quản lý bài viết và tin tức</p></div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="openAddModal()" class="btn-primary flex items-center space-x-2"><i class="fas fa-plus"></i><span>Thêm bài viết</span></button>
                    <a href="../index.html" target="_blank" class="text-white hover:text-blue-200"><i class="fas fa-external-link-alt"></i></a>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <!-- Filters -->
                <div class="content-card mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="text" id="search" placeholder="Tìm kiếm bài viết..." class="px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500">
                        <select id="status-filter" class="px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500">
                            <option value="">Tất cả trạng thái</option>
                            <option value="1">Đã đăng</option>
                            <option value="0">Đã ẩn</option>
                        </select>
                        <input type="date" id="date-filter" class="px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500">
                        <button onclick="applyFilters()" class="bg-slate-800 text-white px-4 py-2.5 rounded-xl hover:bg-slate-900"><i class="fas fa-filter mr-2"></i>Lọc</button>
                    </div>
                </div>

                <!-- News List -->
                <div id="news-container" class="space-y-4">
                    <div class="text-center py-12"><i class="fas fa-spinner fa-spin text-4xl text-slate-400 mb-4"></i><p class="text-slate-500">Đang tải dữ liệu...</p></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="news-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b flex items-center justify-between bg-gradient-to-r from-slate-800 to-slate-700 text-white rounded-t-2xl">
                <h3 class="text-xl font-bold" id="modal-title">Thêm bài viết mới</h3>
                <button onclick="closeModal()" class="text-white/70 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="news-form" class="p-6 space-y-4">
                <input type="hidden" id="news-id">
                <div><label class="block text-sm font-medium text-slate-700 mb-2">Tiêu đề *</label><input type="text" id="tieu_de" required class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium text-slate-700 mb-2">Tóm tắt</label><textarea id="tom_tat" rows="3" class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500"></textarea></div>
                    <div><label class="block text-sm font-medium text-slate-700 mb-2">Trạng thái *</label><select id="trang_thai" required class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500"><option value="1">Đăng</option><option value="0">Ẩn</option></select></div>
                </div>
                <div><label class="block text-sm font-medium text-slate-700 mb-2">Nội dung *</label><textarea id="noi_dung" rows="8" required class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500"></textarea></div>
                <div><label class="block text-sm font-medium text-slate-700 mb-2">Ảnh đại diện</label><input type="file" id="anh_dai_dien" accept="image/*" class="w-full px-4 py-2.5 border border-slate-200 rounded-xl"></div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeModal()" class="px-6 py-2.5 border border-slate-200 rounded-xl hover:bg-slate-50">Hủy</button>
                    <button type="submit" class="btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="check-auth.js"></script>
    <script src="admin-layout.js"></script>

    <script>
        // API_URL đã được khai báo trong admin-layout.js
        let newsList = [];

        async function loadNews() {
            try {
                console.log('Loading news from:', `${API_URL}/news/admin/all`);
                const response = await fetch(`${API_URL}/news/admin/all`, { credentials: 'include' });
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        console.error('Unauthorized - redirecting to login');
                        window.location.href = 'dang-nhap-admin.html?error=unauthorized';
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('News data:', data);
                newsList = data.data || [];
                renderNews(newsList);
            } catch (error) {
                console.error('Error loading news:', error);
                document.getElementById('news-container').innerHTML = `<div class="text-center py-12"><i class="fas fa-exclamation-circle text-4xl text-red-400 mb-4"></i><p class="text-slate-500">Không thể tải dữ liệu: ${error.message}</p></div>`;
            }
        }

        function renderNews(items) {
            const container = document.getElementById('news-container');
            if (items.length === 0) { container.innerHTML = `<div class="text-center py-12"><i class="fas fa-newspaper text-4xl text-slate-300 mb-4"></i><p class="text-slate-500">Chưa có bài viết nào</p></div>`; return; }
            container.innerHTML = items.map(news => `
                <div class="content-card overflow-hidden hover:shadow-lg transition p-0">
                    <div class="flex">
                        <div class="w-48 h-32 flex-shrink-0">
                            <img src="${API_URL.replace('/api', '')}/${news.anh_dai_dien || 'images/default.jpg'}" alt="${news.tieu_de}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        </div>
                        <div class="flex-1 p-5">
                            <div class="flex items-start justify-between">
                                <div class="flex-1">
                                    <h4 class="font-bold text-lg mb-2 text-slate-800 line-clamp-1">${news.tieu_de}</h4>
                                    <p class="text-sm text-slate-600 mb-3 line-clamp-2">${news.tom_tat || (news.noi_dung ? news.noi_dung.replace(/<[^>]*>/g, '').substring(0, 150) + '...' : 'Chưa có nội dung')}</p>
                                    <div class="flex items-center space-x-4 text-sm text-slate-500">
                                        <span><i class="fas fa-user mr-1"></i>${news.tac_gia || 'Admin'}</span>
                                        <span><i class="fas fa-calendar mr-1"></i>${news.ngay_dang ? new Date(news.ngay_dang).toLocaleDateString('vi-VN') : 'N/A'}</span>
                                        <span><i class="fas fa-eye mr-1"></i>${news.luot_xem || 0}</span>
                                    </div>
                                </div>
                                <div class="ml-4 flex flex-col items-end space-y-2">
                                    <span class="px-3 py-1 rounded-full text-xs font-medium ${news.trang_thai == 1 ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-700'}">${news.trang_thai == 1 ? 'Đã đăng' : 'Đã ẩn'}</span>
                                    <div class="flex space-x-2">
                                        <button onclick="editNews(${news.ma_tin_tuc})" class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 text-sm"><i class="fas fa-edit"></i></button>
                                        <button onclick="deleteNews(${news.ma_tin_tuc})" class="px-3 py-1.5 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 text-sm"><i class="fas fa-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openAddModal() { document.getElementById('modal-title').textContent = 'Thêm bài viết mới'; document.getElementById('news-form').reset(); document.getElementById('news-id').value = ''; document.getElementById('news-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('news-modal').classList.add('hidden'); }

        async function editNews(id) {
            const news = newsList.find(n => n.ma_tin_tuc === id);
            if (!news) return;
            document.getElementById('modal-title').textContent = 'Chỉnh sửa bài viết';
            document.getElementById('news-id').value = news.ma_tin_tuc;
            document.getElementById('tieu_de').value = news.tieu_de || '';
            document.getElementById('tom_tat').value = news.tom_tat || '';
            document.getElementById('noi_dung').value = news.noi_dung || '';
            document.getElementById('trang_thai').value = news.trang_thai != null ? news.trang_thai : 1;
            document.getElementById('news-modal').classList.remove('hidden');
        }

        async function deleteNews(id) {
            if (!confirm('Bạn có chắc muốn xóa bài viết này?')) return;
            try {
                const response = await fetch(`${API_URL}/news/${id}`, { method: 'DELETE', credentials: 'include' });
                if (response.ok) { alert('Xóa thành công!'); loadNews(); } else { alert('Có lỗi xảy ra!'); }
            } catch (error) { console.error('Error:', error); alert('Có lỗi xảy ra!'); }
        }

        document.getElementById('news-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const id = document.getElementById('news-id').value;
            formData.append('tieu_de', document.getElementById('tieu_de').value);
            formData.append('tom_tat', document.getElementById('tom_tat').value || '');
            formData.append('noi_dung', document.getElementById('noi_dung').value);
            formData.append('trang_thai', document.getElementById('trang_thai').value);
            const fileInput = document.getElementById('anh_dai_dien');
            if (fileInput.files[0]) formData.append('anh_dai_dien', fileInput.files[0]);
            try {
                const url = id ? `${API_URL}/news/${id}` : `${API_URL}/news`;
                const response = await fetch(url, { method: id ? 'PUT' : 'POST', body: formData, credentials: 'include' });
                if (response.ok) { alert(id ? 'Cập nhật thành công!' : 'Thêm mới thành công!'); closeModal(); loadNews(); } else { alert('Có lỗi xảy ra!'); }
            } catch (error) { console.error('Error:', error); alert('Có lỗi xảy ra!'); }
        });

        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const status = document.getElementById('status-filter').value;
            let filtered = newsList.filter(n => {
                const matchSearch = n.tieu_de.toLowerCase().includes(search);
                const matchStatus = status === '' || n.trang_thai == status;
                return matchSearch && matchStatus;
            });
            renderNews(filtered);
        }

        // Load data khi trang sẵn sàng
        loadNews();
    </script>
</body>
</html>
