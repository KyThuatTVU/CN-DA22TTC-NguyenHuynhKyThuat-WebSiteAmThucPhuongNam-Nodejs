<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Món ăn - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar (same as dashboard) -->
        <aside id="sidebar" class="w-64 bg-white shadow-lg flex-shrink-0">
            <div class="h-full flex flex-col">
                <div class="p-6 border-b">
                    <div class="flex items-center space-x-3">
                        <img src="../images/Green Simple Clean Vegan Food Logo.png" alt="Logo Phương Nam" class="w-12 h-12 rounded-lg object-contain">
                        <div>
                            <h1 class="font-bold text-lg text-gray-800">Phương Nam</h1>
                            <p class="text-xs text-gray-500">Admin Panel</p>
                        </div>
                    </div>
                </div>
                
                <nav class="flex-1 overflow-y-auto p-4">
                    <div class="space-y-1">
                        <a href="dashboard.html" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-chart-line w-5"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="products.html" class="nav-link active bg-orange-50 text-orange-600 font-medium flex items-center space-x-3 px-4 py-3 rounded-lg transition">
                            <i class="fas fa-utensils w-5"></i>
                            <span>Món ăn</span>
                        </a>
                        <a href="orders.html" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-shopping-cart w-5"></i>
                            <span>Đơn hàng</span>
                        </a>
                        <a href="reservations.html" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-calendar-check w-5"></i>
                            <span>Đặt bàn</span>
                        </a>
                        <a href="customers.html" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-users w-5"></i>
                            <span>Khách hàng</span>
                        </a>
                        <a href="news.html" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-newspaper w-5"></i>
                            <span>Tin tức</span>
                        </a>
                        <a href="albums.html" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-images w-5"></i>
                            <span>Album ảnh</span>
                        </a>
                        <a href="settings.html" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition">
                            <i class="fas fa-cog w-5"></i>
                            <span>Cài đặt</span>
                        </a>
                    </div>
                </nav>

                <div class="p-4 border-t">
                    <button onclick="logout()" class="w-full flex items-center justify-center space-x-2 px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng xuất</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">Quản lý Món ăn</h2>
                        <p class="text-sm text-gray-500">Quản lý thực đơn nhà hàng</p>
                    </div>
                    <button onclick="openAddModal()" class="bg-orange-600 text-white px-6 py-2.5 rounded-lg hover:bg-orange-700 transition flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Thêm món mới</span>
                    </button>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Filters -->
                <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <input type="text" id="search" placeholder="Tìm kiếm món ăn..." class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        </div>
                        <div>
                            <select id="category-filter" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                                <option value="">Tất cả danh mục</option>
                            </select>
                        </div>
                        <div>
                            <select id="status-filter" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                                <option value="">Tất cả trạng thái</option>
                                <option value="con_hang">Còn hàng</option>
                                <option value="het_hang">Hết hàng</option>
                            </select>
                        </div>
                        <div>
                            <button onclick="applyFilters()" class="w-full bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 transition">
                                <i class="fas fa-filter mr-2"></i>Lọc
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Loading -->
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">Đang tải dữ liệu...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b flex items-center justify-between">
                <h3 class="text-xl font-bold" id="modal-title">Thêm món mới</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="product-form" class="p-6 space-y-4">
                <input type="hidden" id="product-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tên món ăn *</label>
                        <input type="text" id="ten_mon" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Danh mục *</label>
                        <select id="ma_danh_muc" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                            <option value="">Chọn danh mục</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Trạng thái *</label>
                        <select id="trang_thai" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                            <option value="con_hang">Còn hàng</option>
                            <option value="het_hang">Hết hàng</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Giá (VNĐ) *</label>
                        <input type="number" id="gia" required min="0" step="1000" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Số lượng tồn</label>
                        <input type="number" id="so_luong_ton" min="0" value="0" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mô tả chi tiết</label>
                        <textarea id="mo_ta" rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ảnh món ăn</label>
                        <input type="file" id="anh_dai_dien" accept="image/*" class="w-full px-4 py-2 border rounded-lg">
                        <p class="text-xs text-gray-500 mt-1">Chọn ảnh mới để thay đổi</p>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 border rounded-lg hover:bg-gray-50 transition">Hủy</button>
                    <button type="submit" class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="check-auth.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api';
        let products = [];
        let categories = [];

        async function logout() {
            if (confirm('Bạn có chắc muốn đăng xuất?')) {
                await fetch(`${API_URL}/admin-auth/logout`, { method: 'POST', credentials: 'include' });
                window.location.href = 'dang-nhap-admin.html';
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                const data = await response.json();
                categories = data.data || [];
                
                const selects = ['category-filter', 'ma_danh_muc'];
                selects.forEach(id => {
                    const select = document.getElementById(id);
                    categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.ma_danh_muc;
                        option.textContent = cat.ten_danh_muc;
                        select.appendChild(option);
                    });
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/menu`);
                const data = await response.json();
                products = data.data || [];
                renderProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('products-container').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-exclamation-circle text-4xl text-red-400 mb-4"></i>
                        <p class="text-gray-500">Không thể tải dữ liệu</p>
                    </div>
                `;
            }
        }

        function renderProducts(items) {
            const container = document.getElementById('products-container');
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-utensils text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">Chưa có món ăn nào</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(product => {
                // Xử lý đường dẫn ảnh
                let imagePath = product.anh_mon || product.anh_dai_dien || '/images/default.jpg';
                if (!imagePath.startsWith('http') && !imagePath.startsWith('/images/')) {
                    imagePath = '/images/' + imagePath.replace(/^\/+/, '');
                }
                const imageUrl = imagePath.startsWith('http') ? imagePath : `http://localhost:3000${imagePath}`;
                
                // Xử lý trạng thái
                const isActive = product.trang_thai == 1 || product.trang_thai === 'con_hang';
                const statusText = isActive ? 'Còn hàng' : 'Hết hàng';
                const statusClass = isActive ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
                
                return `
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md transition">
                        <div class="relative h-48">
                            <img src="${imageUrl}" 
                                 alt="${product.ten_mon}" 
                                 class="w-full h-full object-cover"
                                 onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                            <span class="absolute top-2 right-2 px-3 py-1 rounded-full text-xs font-medium ${statusClass}">
                                ${statusText}
                            </span>
                        </div>
                        <div class="p-4">
                            <h4 class="font-bold text-lg mb-2 line-clamp-1">${product.ten_mon}</h4>
                            <p class="text-sm text-gray-500 mb-3 line-clamp-2">${product.mo_ta_chi_tiet || product.mo_ta || 'Chưa có mô tả'}</p>
                            <div class="flex items-center justify-between mb-3">
                                <div>
                                    <p class="text-orange-600 font-bold">${formatPrice(product.gia_tien || product.gia || 0)}</p>
                                </div>
                                <div class="text-right text-sm text-gray-500">
                                    <p><i class="fas fa-box mr-1"></i>Tồn: ${product.so_luong_ton || 0}</p>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="editProduct(${product.ma_mon})" class="flex-1 bg-blue-50 text-blue-600 py-2 rounded-lg hover:bg-blue-100 transition text-sm">
                                    <i class="fas fa-edit mr-1"></i>Sửa
                                </button>
                                <button onclick="deleteProduct(${product.ma_mon})" class="flex-1 bg-red-50 text-red-600 py-2 rounded-lg hover:bg-red-100 transition text-sm">
                                    <i class="fas fa-trash mr-1"></i>Xóa
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Thêm món mới';
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('product-modal').classList.add('hidden');
        }

        async function editProduct(id) {
            const product = products.find(p => p.ma_mon === id);
            if (!product) return;

            document.getElementById('modal-title').textContent = 'Chỉnh sửa món ăn';
            document.getElementById('product-id').value = product.ma_mon;
            document.getElementById('ten_mon').value = product.ten_mon || '';
            document.getElementById('ma_danh_muc').value = product.ma_danh_muc || '';
            document.getElementById('gia').value = product.gia_tien || product.gia || '';
            document.getElementById('so_luong_ton').value = product.so_luong_ton || 0;
            document.getElementById('mo_ta').value = product.mo_ta_chi_tiet || product.mo_ta || '';
            document.getElementById('trang_thai').value = product.trang_thai == 1 ? 'con_hang' : 'het_hang';
            document.getElementById('product-modal').classList.remove('hidden');
        }

        async function deleteProduct(id) {
            if (!confirm('Bạn có chắc muốn xóa món ăn này?')) return;
            
            try {
                const response = await fetch(`${API_URL}/menu/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    alert('Xóa thành công!');
                    loadProducts();
                } else {
                    alert('Có lỗi xảy ra!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Có lỗi xảy ra!');
            }
        }

        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('product-id').value;
            const ten_mon = document.getElementById('ten_mon').value;
            const ma_danh_muc = document.getElementById('ma_danh_muc').value;
            const gia_tien = document.getElementById('gia').value;
            const so_luong_ton = document.getElementById('so_luong_ton').value || 0;
            const mo_ta_chi_tiet = document.getElementById('mo_ta').value;
            const trang_thai = document.getElementById('trang_thai').value === 'con_hang' ? 1 : 0;
            
            // Nếu có file ảnh, dùng FormData
            const fileInput = document.getElementById('anh_dai_dien');
            if (fileInput.files[0]) {
                const formData = new FormData();
                formData.append('ten_mon', ten_mon);
                formData.append('ma_danh_muc', ma_danh_muc);
                formData.append('gia_tien', gia_tien);
                formData.append('so_luong_ton', so_luong_ton);
                formData.append('mo_ta_chi_tiet', mo_ta_chi_tiet);
                formData.append('trang_thai', trang_thai);
                formData.append('anh_mon', fileInput.files[0]);

                try {
                    const url = id ? `${API_URL}/menu/${id}` : `${API_URL}/menu`;
                    const method = id ? 'PUT' : 'POST';
                    
                    const response = await fetch(url, {
                        method,
                        body: formData,
                        credentials: 'include'
                    });

                    if (response.ok) {
                        alert(id ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
                        closeModal();
                        loadProducts();
                    } else {
                        const text = await response.text();
                        try {
                            const error = JSON.parse(text);
                            alert('Có lỗi xảy ra: ' + (error.message || 'Vui lòng thử lại'));
                        } catch {
                            alert('Có lỗi xảy ra: ' + (response.status === 401 ? 'Bạn cần đăng nhập admin' : 'Vui lòng thử lại'));
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra: ' + error.message);
                }
            } else {
                // Không có file, dùng JSON
                try {
                    const url = id ? `${API_URL}/menu/${id}` : `${API_URL}/menu`;
                    const method = id ? 'PUT' : 'POST';
                    
                    const response = await fetch(url, {
                        method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ten_mon,
                            ma_danh_muc,
                            gia_tien,
                            so_luong_ton,
                            mo_ta_chi_tiet,
                            trang_thai
                        }),
                        credentials: 'include'
                    });

                    if (response.ok) {
                        alert(id ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
                        closeModal();
                        loadProducts();
                    } else {
                        const text = await response.text();
                        try {
                            const error = JSON.parse(text);
                            alert('Có lỗi xảy ra: ' + (error.message || 'Vui lòng thử lại'));
                        } catch {
                            alert('Có lỗi xảy ra: ' + (response.status === 401 ? 'Bạn cần đăng nhập admin' : 'Vui lòng thử lại'));
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra: ' + error.message);
                }
            }
        });

        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const status = document.getElementById('status-filter').value;

            let filtered = products.filter(p => {
                const matchSearch = p.ten_mon.toLowerCase().includes(search) || 
                                  (p.mo_ta_chi_tiet && p.mo_ta_chi_tiet.toLowerCase().includes(search));
                const matchCategory = !category || p.ma_danh_muc == category;
                
                let matchStatus = true;
                if (status) {
                    if (status === 'con_hang') {
                        matchStatus = p.trang_thai == 1;
                    } else if (status === 'het_hang') {
                        matchStatus = p.trang_thai == 0;
                    }
                }
                
                return matchSearch && matchCategory && matchStatus;
            });

            renderProducts(filtered);
        }

        // Initialize
        loadCategories();
        loadProducts();
    </script>
</body>
</html>
