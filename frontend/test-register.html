<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4">Test Form Đăng Ký</h2>
        
        <form id="test-form" class="space-y-4">
            <div>
                <label class="block mb-2">Họ tên:</label>
                <input type="text" id="ten" required class="w-full border p-2 rounded">
            </div>
            
            <div>
                <label class="block mb-2">Email:</label>
                <input type="email" id="email" required class="w-full border p-2 rounded">
            </div>
            
            <div>
                <label class="block mb-2">Mật khẩu:</label>
                <input type="password" id="password" required class="w-full border p-2 rounded">
            </div>
            
            <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700">
                Đăng ký
            </button>
        </form>
        
        <div id="result" class="mt-4"></div>
    </div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-blue-600">Đang xử lý...</p>';
            
            const data = {
                ten_nguoi_dung: document.getElementById('ten').value,
                email: document.getElementById('email').value,
                mat_khau: document.getElementById('password').value,
                gioi_tinh: 'khac'
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<p class="text-green-600">✅ ${result.message}</p>`;
                    setTimeout(() => {
                        window.location.href = `xac-thuc-email.html?email=${encodeURIComponent(data.email)}`;
                    }, 2000);
                } else {
                    resultDiv.innerHTML = `<p class="text-red-600">❌ ${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-red-600">❌ Lỗi: ${error.message}</p>`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
