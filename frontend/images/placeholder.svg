<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#grad1)"/>
  
  <!-- Plate -->
  <circle cx="200" cy="200" r="120" fill="#fff" opacity="0.3"/>
  <circle cx="200" cy="200" r="100" fill="#fff" opacity="0.5"/>
  
  <!-- Fork and Spoon -->
  <g transform="translate(200, 200)">
    <!-- Fork -->
    <g transform="translate(-40, 0)">
      <rect x="-3" y="-50" width="6" height="80" rx="3" fill="#ea580c" opacity="0.8"/>
      <rect x="-15" y="-50" width="4" height="30" rx="2" fill="#ea580c" opacity="0.8"/>
      <rect x="-7" y="-50" width="4" height="30" rx="2" fill="#ea580c" opacity="0.8"/>
      <rect x="1" y="-50" width="4" height="30" rx="2" fill="#ea580c" opacity="0.8"/>
      <rect x="9" y="-50" width="4" height="30" rx="2" fill="#ea580c" opacity="0.8"/>
    </g>
    
    <!-- Spoon -->
    <g transform="translate(40, 0)">
      <rect x="-3" y="-30" width="6" height="60" rx="3" fill="#dc2626" opacity="0.8"/>
      <ellipse cx="0" cy="-45" rx="12" ry="18" fill="#dc2626" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="18" fill="#ea580c" text-anchor="middle" font-weight="bold">
    Món Ăn Ngon
  </text>
</svg>
